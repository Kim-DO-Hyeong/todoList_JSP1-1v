<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/side.css">
    <link rel="stylesheet" href="css/project-add.css">
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white" id="header_wrapper">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <i class="bi bi-card-checklist"></i>
                    <span class="fs-4">Todo List Service</span>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  <li>
                    <a href="#" class="nav-link text-secondary">
                      <i class="bi bi-activity"></i>
                      <span>0/5</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <i class="bi bi-bell"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <i class="bi bi-person-circle"></i>
                    </a>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="container d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" id="side_menu" style="width: 400px;">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="index-today.html" class="nav-link text-white">
                <i class="bi bi-calendar-plus"></i>
                오늘
              </a>
            </li>
            <li class="nav-item">
              <a href="index-calendar.html" class="nav-link text-white">
                <i class="bi bi-table"></i>
                달력
              </a>
            </li>
  
            <li>
              <hr>
            </li>
  
            <li class="nav-item">
              <a href="index-project.html" class="nav-link text-white active">
                <i class="bi bi-list"></i>
                프로젝트
              </a>
            </li>
            <li>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a href="#">
                    <i class="bi bi-arrow-return-right"></i>
                    프로젝트1
                  </a>
                  <span class="badge bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a href="#">
                    <i class="bi bi-arrow-return-right"></i>
                    프로젝트2
                  </a>
                  <span class="badge bg-primary rounded-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a href="#">
                    <i class="bi bi-arrow-return-right"></i>
                    프로젝트3
                  </a>
                  <span class="badge bg-primary rounded-pill">1</span>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <main>
        	<form action="/todolist/project/add" method="POST">
      	      <h3 class="item">프로젝트 추가</h3>
          
	          <hr class="line">
	
	          <div class="projectTitle">
	            <input type="text" class="form-control" placeholder="프로젝트 명" name="projectName">
	          </div>
	
	          <div class="projectAdd">
	            <button type="submit" class="btn btn-secondary">등록</button>
	          </div>
        	</form>
        </main>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		if(location.search.length != 0){
			let idx = location.search.substr(1);
			idx = idx.split("=");
			let projectNumber = idx[1];
			
			$("main h3 .item").text("프로젝트 수정");
			$("main .projectAdd button").text("수정");
			$("main form").append("<div class=\"projectDelete\"><button class=\"btn btn-danger\">삭제</button></div>");
			$("main form").append("<input type=\"hidden\" name=\"projectNumber\" value=\""+projectNumber+"\" >");
			$("main form").attr("action","/todolist/project/update");
			
			$(".projectDelete button").on("click",function(){
				location.href="/todolist/project/delete?projectNumber="+projectNumber;
			});
			
			$.ajax({
				url:"/todolist/project/detail",
				type:"GET",
				data:"projectNumber="+projectNumber,
				success:function(projectInfo){
					$(".projectTitle input").val(projectInfo.projectName);
				},
				error : function(){}
			});
		}
		
	</script>
</body>
</html>
