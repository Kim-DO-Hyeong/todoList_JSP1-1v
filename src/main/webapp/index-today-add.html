        <main>
        	<form action="/todolist/todo/add" method="POST">
	        	  <h3 class="item"><input type="date" value="2022-04-15" name="date"><span class="badge bg-secondary">금요일</span></h3>
	          
		          <hr class="line">
		
		          <div class="todoProject">
		            <select class="form-select" aria-label="Default select example" name="projectId">
		              <option value="0" selected>선택안함</option>
		            </select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		let isAddPage = true;
		
		if(location.search.length != 0){
			let parameters = location.search.substr(1);
			parameters = parameters.split("&");
			
			for(let i =0; i<parameters.length;i++){
				let parameter = parameters[i].split("=");
				
				if(parameter[0] == "projectNumber"){
					isAddPage = false;
					break;
				}
			}
		}
	
		if(isAddPage){
			// [할 일 추가의 상황이라면 ] 을 구현한 코드 안에 아래의 코드들을 구현하세요 
			
			// date 파라미터가 있다면 date 파라미터에 맞는 날짜를
			// date 파라미터가 없다면 오늘 날짜를 
			// type 이 date인 input 태그에 출력

			let dateInfo;
			
			if(location.search.length == 0){
				dateInfo = new Date();
				
			}else{
				let parameters = location.search.substr(1);
				parameters = parameters.split("=");
				
				dateInfo = new Date(parameters[1]);
			}
			
			let year = dateInfo.getFullYear();
			let month = dateInfo.getMonth()+1;
			let date = dateInfo.getDate();
			let day = dateInfo.getDay();
			
			if(month<=9) month = "0" +month;
			if(date<=9) date = "0" +date;

			dateInfo=year+"-"+month+"-"+date;
			
			$("main form .item input").val(dateInfo);
			
			// 요일은 그 옆에 있는 span 태그를 출력하세요.
			if(day == 0 ) day ="일요일";
			else if(day == 1) day="월요일";
			else if(day == 2) day="화요일";
			else if(day == 3) day="수요일";
			else if(day == 4) day="목요일";
			else if(day == 5) day="금요일";
			else if(day == 6) day="토요일";
			
			$("main form .item span.badge").text(day);
		
			// 프로젝트 선택란에 사용자가 등록한 프로젝트 목록을 보여주기 
			$.ajax({
				url:"/todolist/todo/my_project",
				type:"GET",
				success:function(projectInfoList){
					if(projectInfoList != undefined){
						
						for(let i = 0; i<projectInfoList.length;i++){
							let projectInfo = projectInfoList[i];
							
							let projectNumber = projectInfo.projectNumber;
							let name = projectInfo.name;
							
							$(".todoProject select").append("<option value=\""+projectNumber+"\">"+name+"</option>");
						}	
					}
				},
				error:function(){
					alert("에러");
				}
			});
		}
		
		
		
		
	</script>
