<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="text-center">
    
  <main class="form-signin">
    <form action="/todolist/login" method="POST">
      <h1 class="h3 mb-3 fw-normal">
        <i class="bi bi-card-checklist"></i>
        Todo List Service
      </h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="id">
        <label for="floatingInput">아이디(이메일)</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pw">
        <label for="floatingPassword">비밀번호</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 아이디 기억하기
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" id="login-btn" type="submit">로그인</button>
      <button class="w-100 btn btn-lg btn-secondary" id="join-btn" type="button">회원가입</button>
    </form>
  </main>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/functions.js"></script>
  <script>
      $("#join-btn").on("click", function() {
        location.href = "join.html";
      });
      
      $("#login-btn").on("click", function(event){
    	 event.preventDefault();
    	 
   		let $id = $("#floatingInput");
  		let $pw = $("#floatingPassword");
  		
  		let id = $id.val();
  		let pw = $pw.val();
  		
  		if(!isCorrectId(id) || !isCorrectPw(pw)) {
  			return false;
  		}
  		
  		$.ajax({
  			url: "/todolist/login",
  			type: "POST",
  			data: "id=" + id + "&pw=" + pw,
  			success: function() {
  				location.href = "/todolist/index-today.html";
  			},
  			error: function() {
  				alert("아이디 또는 비밀번호를 확인하세요.");
  			}
  		});
      });
  </script>
  </body>
</html>
